        <!-- <h2 class="titre-historique">Draft Historique</h2> -->
        <div class="cards">
            <div class="card-container">
                <!-- Utilisation d'un input checkbox pour gérer l'ouverture/fermeture de la carte -->
                <input type="checkbox" id="card-toggle-1">
                <label for="card-toggle-1" class="card">
                    <h2 class="card-title">La première Draft</h2>
                    <img class="card-image" src="Image/1-draft.png" alt="">
                    <div class="card-content">
                        <h3>Draft BAA 1947</h3>
                        <p>Première Draft de l'histoire de la BAA plutard appeler NBA. Le first Pick était Clifton McNeely et il fut choisie par les Pittsburgh Ironmen. Malheureusement il ne joueras pas un seul match dans la league. Il est a ce jour le 2ème joueur avec Gene Melchiorre à être 1er de draft et de n'avoir jamais jouer en BAA ou NBA </p>
                    </div>
                </label>
            </div>
            <div class="card-container">
                <!-- Utilisation d'un input checkbox pour gérer l'ouverture/fermeture de la carte -->
                <input type="checkbox" id="card-toggle-2">

                    <h2 class="card-title">La dernière Draft</h2>
                    <img class="card-image" src="Image/Last-Draft.webp" alt="">
                    
                    <div class="card-content">
                        <h3>Draft NBA 2023</h3>
                        <p>Dernière Draft en date de l'histoire de la NBA, avec comme first pick Victore Wembanyama et qui joueras chez les Spurs de San Antonio au côtés du coach mythique Popovich qui a également était le coach de Tony Parker, plus grand Français qu'on ai eu en NBA. premier Français de l'histoire à être TOP 1 de la draft.</p>
                    </div>
                </label>
            </div>
            <div class="card-container">
                <!-- Utilisation d'un input checkbox pour gérer l'ouverture/fermeture de la carte -->
                <input type="checkbox" id="card-toggle-3">
                <label for="card-toggle-3" class="card">
                    <h2 class="card-title">La Draft des légendes</h2>
                    <img class="card-image" src="Image/mythique-2.jpg" alt="">
                    <div class="card-content">
                        <h3>Draft NBA 1984</h3>
                        <p>Cette draft est considérer par beaucoup comme la plus grande des fournés ayant sortie de très grands nom comme Olajuwon drafter en premier par les Rockets de Houston, Barkley légendes des suns mais encore Michael Jordan icone du basket encore à ce jour </p>
                    </div>
                </label>
